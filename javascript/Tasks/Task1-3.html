<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 5</title>
</head>
<body>
    <h2>Task 1.3: Multiples of 5 from 1 to 100</h2>

    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                console.log(i); 
                document.writeln(i + "<br />");
            }
        }
    </script>
</body>
</html>
