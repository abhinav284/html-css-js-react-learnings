<body>
    <h2>Task1.2 : Even Or Odd Function</h2>
     <script>
        
        function checkEvenOdd(num) {
            if (num % 2 === 0) {
                console.log("Even");
                document.writeln(num + " is Even<br />");
            } else {
                console.log("Odd");
                document.writeln(num + " is Odd<br />");
            }
        }

        checkEvenOdd(7);
        checkEvenOdd(10);
    </script>
</body>
