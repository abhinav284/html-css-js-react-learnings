<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function getDay() {
        var day = parseInt(document.getElementById("day").value);
        var dayName;

        switch(day) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default:
                dayName = "Please enter a number between 1 and 7.";
                break;
        }

        alert(dayName);
    }
</script>
<body>
    <h2>Switch Case demo</h2>
    Enter Day: <input type="text" id="day"> <br /> <br />
    <input type="submit" onclick="getDay()" value="Get Day">
</body>
</html>
